<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwindcss -->
    <link rel="stylesheet" href="../css/output.css">
    <!-- Phospor icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script src="../js/shoppingCart.js" type="module"></script>
    <script src="../js/utils/dynamicNav.js"></script>

    <title>SavourySlices</title>
</head>

<body class="bg-offWhite">
    <header class="sticky top-0 z-30 w-full bg-primary">
        <div class="container relative px-6 py-3 mx-auto">

            <div class="flex items-center justify-between">

                <div class="hidden text-darkGrey md:flex md:items-center">
                    <i class="text-lg ph ph-map-pin"></i>
                    <span class="mx-1 text-sm">NL</span>
                </div>

                <div class="order-2 text-2xl font-semibold sm:w-full sm:order-1 text-darkGrey md:text-center">
                    SavourySlices
                </div>

                <button class="relative order-1 sm:order-2">
                    <i class="text-2xl sm:text-3xl ph ph-shopping-bag-open"></i>
                    <div class="absolute items-center justify-center hidden w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 rounded-full -top-2 -end-2"
                        id="cart-indicator">
                    </div>
                </button>

                <div class="flex order-2 sm:hidden" id="mobileNavToggle">
                    <button type="button"
                        class="text-darkGrey hover:text-darkGrey focus:outline-none focus:text-darkGrey"
                        aria-label="toggle menu">
                        <i class="text-3xl ph ph-list"></i>
                    </button>
                </div>
            </div>

            <nav
                class="absolute left-0 z-0 hidden w-full px-6 py-4 sm:py-0 sm:px-0 sm:static sm:flex sm:justify-center sm:items-center">
                <ul class="flex flex-col sm:flex-row" id="headerNav">

                </ul>
            </nav>

            <div class="absolute left-0 z-10 hidden w-full px-6 rounded-b-md bg-primary sm:hidden" id="mobileNav">
                <nav class="flex items-start justify-center w-full pb-2 mt-4 sm:py-0 sm:px-0 sm:hidden">
                    <ul class="flex flex-col w-full" id="headerNav"></ul>
                </nav>
            </div>

        </div>
    </header>

    <section id="shopcart-container" class="container mt-4 sm:layout"></section>

    <div class="flex justify-center w-full gap-2">
        <buttons id="clearCart" class="flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0">
            <div
                class="inline-flex items-center justify-center px-8 py-3 text-base font-bold text-center bg-red-400 rounded-lg text-darkGrey hover:bg-red-500">
                <i class="ph ph-arrow-counter-clockwise"></i>
                Clear cart
            </div>
        </buttons>

        <buttons id="confirmOrder" class="flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0">
            <div
                class="inline-flex items-center justify-center px-8 py-3 text-base font-bold text-center bg-green-400 rounded-lg text-darkGrey hover:bg-green-500">
                Confirm Order
                <i class="w-3.5 h-3.5 ms-2 ph ph-arrow-right"></i>
            </div>
        </buttons>
    </div>
</body>

</html>
